<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/lesson4.css" />
    <title>Lesson 4</title>
</head>
<body>
    <header>
        <h1>Lesson 4: Shaded Fractions</h1>
    </header>
    <main>
        <section>
            <h2>Multiple Choice</h2>
            <p>Which fraction represents the shaded part of the diagram?</p>
            <div id="diagramMC"></div> <!-- Visual fraction diagram -->
            <div id="multiple-choice">
              <button onclick="checkMultipleChoice(this)"></button>
              <button onclick="checkMultipleChoice(this)"></button>
              <button onclick="checkMultipleChoice(this)"></button>
            </div>
            <div>
                <button onclick="generateRandomFraction('diagramMC', 'MC')">Try Another</button>
            </div>
            <p id="feedback1"></p>
        </section>
          
        <section id="single-answer">
          <h2>Single Number Answer</h2>
          <p>What fraction of this shape is shaded?</p>
          <div id="diagramSA"></div><!-- Visual fraction diagram -->
          <input type="number" id="numerator-sa" placeholder="Numerator">
          <input type="number" id="denominator-sa" placeholder="Denominator">
          <button onclick="checkSingleAnswer(this)">Submit</button>
          <p id="feedback2"></p>
        </section>
    
        <section id="click-to-shade">
            <h2>Question 3: Click to Shade</h2>
            <p id="target-fraction"></p>
            <div id="diagram" class="diagram-container"></div>
            <button onclick="checkShadedDiagram('diagram')">Submit</button>
            <p id="feedback3"></p>
        </section>
      </main>
    
      <footer>
        <p>Footer Group 3 Project 1</p>
      </footer> 
      
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/lesson4.js"></script>
</body>
</html>
